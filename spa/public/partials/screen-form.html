<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="screen.title" class="form-control" id="title" placeholder="Title of screen"/>
    </div>
</div>

<!--File Input-->
<input class="bottom-marg-15" type="file" name="file" id="file" file-model="file">
<!-- Progress Bar -->
<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{ uploadProgress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">
    {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
    </div>
</div>  
<!--Upload Button -->
<a class="btn btn-primary btn-block btn-lg" ng-click="upload()">Upload</a>

<!-- Display Image -->
<img ng-src="{{imageName}}" alt="Image of screen" />

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
