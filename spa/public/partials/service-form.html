<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.title" class="form-control" id="title" placeholder="Title of service"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.description" class="form-control" id="description" placeholder="Description purpose of this service"/>
    </div>
</div>
<div class="form-group">
    <label for="method" class="col-sm-2 control-label">Method</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.method" class="form-control" id="method" placeholder="Method of service"/>
    </div>
</div>
<div class="form-group">
    <label for="urlResource" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.urlResource" class="form-control" id="urlResource" placeholder="URL (ex: http://api.example.com)"/>
    </div>
</div>
<div class="form-group">
    <label for="requestHeaders" class="col-sm-2 control-label">Request Headers</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.requestHeaders" class="form-control" id="requestHeaders" placeholder="Include request headers in free form"/>
    </div>
</div>
<div class="form-group">
    <label for="requestBody" class="col-sm-2 control-label">Request Body</label>
    <div class="col-sm-10">
        <input type="text" ng-model="service.requestBody" class="form-control" id="requestBody" placeholder="Include request body in free form"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
